<ion-content>
  <ion-card>
    <ion-card-header>{{pageOrigin | uppercase}}</ion-card-header>
    <div *ngIf="!isLoading">
      <ion-card-content>
        <form novalidate (ngSubmit)="login()" [formGroup]="form">
          <div class="row mb-2">
            <ion-label class="col-md-2" for="nifId">Nif</ion-label>
            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="usernameId"
                type="text"
                placeholder="Nif"
                formControlName="username"
                name="username"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="contrasenaId"
              >Contrase침a
            </ion-label>

            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="passwordId"
                type="text"
                placeholder="Contrase침a"
                formControlName="password"
                name="password"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="nombreId"
              >Nombre
            </ion-label>

            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="namedId"
                type="text"
                placeholder="Nombre"
                formControlName="name"
                name="name"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="sectorId"
              >Sector
            </ion-label>

            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="sectorId"
                type="text"
                placeholder="Sector Empresarial"
                formControlName="sector"
                name="sector"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="localidadId"
              >Localidad
            </ion-label>

            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="localidadId"
                type="text"
                placeholder="Localidad"
                formControlName="localidad"
                name="localidad"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="direccionId"
              >Direcci칩n
            </ion-label>

            <div class="col-md-8">
              <ion-input
                class="form-control"
                id="direccionId"
                type="text"
                placeholder="Direcci칩n Completa"
                formControlName="direccion"
                name="direccion"
                ngDefaultControl
              ></ion-input>
            </div>
          </div>

          <div class="form-group row mb-2">
            <div class="offset-md-2 col-md-4">
              <ion-button (click)="register()">Entra</ion-button>
              <ion-button [routerLink]="['']"> Cancel </ion-button>
            </div>
          </div>
        </form>
      </ion-card-content>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  </ion-card>
</ion-content>
