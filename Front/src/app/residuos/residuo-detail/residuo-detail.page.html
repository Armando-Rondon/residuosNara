<ion-card>
  <ion-card-header>
    <ion-card-title><h2>LER: {{ residuo.ler }}</h2></ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-img [src]="residuo.imagen"></ion-img>
    <br />
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label
        ><h3>Peligrosidad: {{residuo.peligro}}</h3>
      </ion-label></ion-col
    >
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label
        ><h3>Categor√≠a: {{residuo.categoria_peligrosidad}}</h3></ion-label
      ></ion-col
    >
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label><h3>Tipo: {{residuo.tipo}}</h3></ion-label></ion-col
    >
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label><h3>Cantidad: {{residuo.cantidad}}</h3></ion-label></ion-col
    >
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label><h3>Unidad: {{residuo.unidad}}</h3> </ion-label></ion-col
    >
    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-label><h3>Precio: {{residuo.precio}}</h3></ion-label></ion-col
    >

    <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
      ><ion-item-divider>
        <h4>Comentario: {{residuo.comentario}}</h4></ion-item-divider
      ></ion-col
    >
  </ion-card-content>
  <section>
    <ion-button (click)="onBack()">Back</ion-button>
    <ion-button (click)="goEdit()">Edit</ion-button>
  </section>
</ion-card>
